<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container"> 
        <div class="input-in">1</div>
        <div class="input-out">2</div>
        <!-- <input id="input" type="text" placeholder="0" readonly>
        <input id="outputDisplay" type="text" placeholder="" readonly> -->
        <div class="the-keys relative">
            <button class="operator" onclick="clickToClearAll()">CE</button>
            <button class="operator" onclick="clickToDisplay('%')">%</button>
            <button class="operator" onclick="clickToDisplay('**')">
                ²
            </button>
            <button class="operator"onclick="clickToDisplay('/')">÷</button> 
            <button onclick="clickToDisplay('7')">7</button>
            <button onclick="clickToDisplay('8')">8</button>
            <button onclick="clickToDisplay('9')">9</button>
            <button class="operator" onclick="clickToDisplay('*')">×</button>
            <button onclick="clickToDisplay('4')">4</button>
            <button onclick="clickToDisplay('5')">5</button>
            <button onclick="clickToDisplay('6')">6</button>
            <button class="operator" onclick="clickToDisplay('-')">-</button>
            <button onclick="clickToDisplay('1')">1</button>
            <button onclick="clickToDisplay('2')">2</button>
            <button onclick="clickToDisplay('3')">3</button>
            <button class="operator" onclick="clickToDisplay('+')">+</button>
            <button onclick="clickToDisplay('00')">
            00
            </button>
            <button onclick="clickToDisplay('0')">0</button>
            <button onclick="clickToDisplay('.')">.</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
